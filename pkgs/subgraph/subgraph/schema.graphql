  order_quantity: BigInt! # uint256
  order_price: BigInt! # uint256
  order_shippingFee: BigInt! # uint256
  order_splitContract: Bytes! # address
  order_splitParams_recipients: [Bytes!]! # address[]
  order_splitParams_allocations: [BigInt!]! # uint256[]
  order_splitParams_totalAllocation: BigInt! # uint256
  order_splitParams_distributionIncentive: Int! # uint16
  order_tokenAddress: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
